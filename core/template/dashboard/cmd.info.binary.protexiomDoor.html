<div style="width:90px;min-height:62px;" class="cmd #history# tooltips cmd-widget" data-type="info" data-subtype="binary" data-cmd_id="#id#" id="titleCmd#id#" title="#collectDate#">
    <center>
        <span style="font-weight: bold;font-size : 12px;" class='cmdName'>#name#<br/></span>
        <span style="font-size: 3em;" id="iconCmd#id#"></span>
    </center>

	<script>
    	if ('#state#' == '1' || '#state#' == 1) {
     	  	$('#iconCmd#id#').append('<i class="icon jeedom-porte-ferme"></i>');
     	  	$('#titleCmd#id#').attr('title', 'Portes ferm√©es  -  #collectDate#');
   	 	}
    	if ('#state#' == '0' || '#state#' == 0) {
       	 	$('#iconCmd#id#').append('<i class="icon jeedom-porte-ouverte"></i>');
       		$('#titleCmd#id#').attr('title', 'Porte(s) ouverte(s)  -  #collectDate#');
    	}
	</script>
</div>
