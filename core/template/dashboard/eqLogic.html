<div class="eqLogic eqLogic-widget container-fluid" data-eqLogic_id="#id#" data-version="dashboard" style="background-color: #background_color#;max-width: #max_width#;#style#" data-category="#category#">
    <span class="statusCmd" style="position : absolute;left : 5px; width : 30px;z-index: 1030;"></span>
    <center class="widget-name">
        <a href="#eqLink#" style="font-size : 1.5em;">#name#</a> <span style="font-size: 0.85em;position: relative;top:-2px;">#object_name#</span>
    </center>
    <div class="verticalAlign">
        <center>
            <span>
            	#link#
            	#battery#
            	#door#
            	#tampered#
            	#camera#
            	#gsm_signal#
            	#needs_reboot#
            	#gsm_link#
            	#gsm_operator#
            	<hr style="margin-bottom:8px;border: 0;height: 1px;background-image:-webkit-linear-gradient(left,rgba(255,255,255,0),rgba(255,255,255,0.75),rgba(255,255,255,0));background-image:-moz-linear-gradient(left,rgba(255,255,255,0),rgba(255,255,255,0.75),rgba(255,255,255,0));background-image:-ms-linear-gradient(left,rgba(255,255,255,0),rgba(255,255,255,0.75),rgba(255,255,255,0));background-image:-o-linear-gradient(left, rgba(255,255,255,0), rgba(255,255,255,0.75), rgba(255,255,255,0));}">
            	#alarm#
            	#zone_a#
            	#zone_b#
            	#zone_c#
            	#zoneabc_on#
            	#abc_off#
            	<br>
            	#zonea_on#
            	#zoneb_on#
            	#zonec_on#
				<hr style="margin-bottom:8px;border: 0;height: 1px;background-image:-webkit-linear-gradient(left,rgba(255,255,255,0),rgba(255,255,255,0.75),rgba(255,255,255,0));background-image:-moz-linear-gradient(left,rgba(255,255,255,0),rgba(255,255,255,0.75),rgba(255,255,255,0));background-image:-ms-linear-gradient(left,rgba(255,255,255,0),rgba(255,255,255,0.75),rgba(255,255,255,0));background-image:-o-linear-gradient(left, rgba(255,255,255,0), rgba(255,255,255,0.75), rgba(255,255,255,0));}">
            	#reset_alarm_err#
            	#reset_battery_err#
            	#reset_link_err#
            </span>
        </center>
    </div>
</div>

<script>
    if ('#noResize#' == 1) {
        $('.eqLogic[data-eqLogic_id=#id#]').addClass('noResize');
    }
</script>
