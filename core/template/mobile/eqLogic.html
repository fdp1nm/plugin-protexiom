        <span class="widget-name">
            <span style="font-size: 0.85em;">#object_name#</span>#name#<br/>
        </span>
        <div style="padding-bottom: 5px;padding-top: 5px;">
                #link#
            	#battery#
            	#door#
            	#tampered#

            	#gsm_link#
            	#gsm_operator#
            	#alarm#
            	#zone_a#
            	#zone_b#
            	#zone_c#
            	#zoneabc_on#
            	#zonea_on#
            	#zoneb_on#

            	#abc_off#
            	#reset_alarm_err#
