<div style="display: inline-block;font-size: 0.8em;margin-right : 4px;" class="cmd" data-type="info" data-subtype="binary" data-cmd_id="#id#" id="titleCmd#id#" title="#collectDate#">
    <center>
        <span id="spanCmd#id#" class='fa-stack fa-1x'>
        	<i style="font-size: 1.5em;margin-top: 5px;" id="iconCmd#id#"></i>
        </span>
    </center>
	
	<script>
        if ('#state#' == '1' || '#state#' == 1) {
            $('#titleCmd#id#').attr('title', 'Porte(s) ferm√©e(s)  -  #collectDate#');
            $('#iconCmd#id#').addClass('fa jeedom-porte-ferme fa-stack-1x')
        }
        if ('#state#' == '0' || '#state#' == 0) {
        	$('#iconCmd#id#').addClass('fa jeedom-porte-ouverte fa-stack-1x');
            $('#titleCmd#id#').attr('title', 'Porte(s) ouverte(s)  -  #collectDate#');
        }
    </script>
</div>
