<div style="display: inline-block;font-size: 0.8em;margin-right : 4px;" class="cmd" data-type="info" data-subtype="binary" data-cmd_id="#id#" title="#collectDate#">
    <center>
        <span class="spanCmd#id#">
        	<i style="font-size: 1.6em;vertical-align:middle;display:inline-block;width:40px;line-height:normal;text-align:center;" class="iconCmd#id#"></i>
        </span>
    </center>
	
	<script>
        if ('#state#' == '1' || '#state#' == 1) {
            $('.cmd[data-cmd_id=#id#]').attr('title', 'Reboot requis  -  #collectDate#');
            $('.iconCmd#id#').addClass('fa fa-exclamation')
            $('.iconCmd#id#').css({ "color": "#a94444" });
        }
        if ('#state#' == '0' || '#state#' == 0) {
            $('.iconCmd#id#').addClass('fa fa-check');
            $('.cmd[data-cmd_id=#id#]').attr('title', 'OK  -  #collectDate#');
        }
    </script>
</div>
